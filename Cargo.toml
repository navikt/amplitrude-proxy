[package]
name = "amplitrude-proxy"
version = "0.1.0"
edition = "2021"

[dependencies]
amplitude = "0.1.0"
anyhow = "1.0.86"
async-trait = "0.1.81"
bytes = "1.7.1"
clap = { version = "4.5.16", features = ["derive", "env"] }
env_logger = "0.11.5"
http = "1.1.0"
isbot = "0.1.3"
itertools = "0.13.0"
lazy_static = "1.5.0"
maxminddb = "0.24.0"
pingora = { version = "0.3.0", features = ["proxy"] }
prometheus = "0.13.4"
regex = "1.10.6"
serde = { version = "1.0.209", features = ["derive"] }
serde_json = "1.0.127"
serde_yaml = "0.9.34"
url = "2.5.2"

[dev-dependencies]
assert-json-diff = "2.0.2"
